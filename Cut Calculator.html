<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cut Calculator</title>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link href="./css/bootstrap.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
<div id="wrap">
  <div id="UserInput">
    <div class="row">
      <button id="ButtonAction" class="btn btn-blue">Go</button>
      <button id="ButtonReset" class="btn btn-blue">Reset</button>
    </div>
    <div class="row">
      <div id="LengthsNeeded" class="col-xs-12 col-sm-6 panel-group">
        <div class="panel-heading row bold">
          Lengths Needed
          <div class="row">
            <div class="col-xs-3 col-wide">Quantity</div>
            <div class="col-xs-4 col-wide">Length</div>
            <div class="col-xs-5 col-wide">Label</div>
          </div>
        </div>
        <div id="CutList" class="panel"></div>
        <div class="panel-heading row">
          <button id="ButtonAddCutRow" class="btn btn-green btn-small">+</button>
          <button id="ButtonRemoveCutRow" class="btn btn-red btn-small">-</button>
        </div>
        <div class="panel-heading row">
          <div class="col-xs-4 col-wide text-right">Loss per cut</div>
          <div class="col-xs-3 col-wide">
            <input type="text" id="TextBoxCutLoss" name="TextBoxCutLoss" class="form-control posnumeric" value="0"/>
          </div>
        </div>
      </div>

      <div id="LengthsInStock" class="col-xs-12 col-sm-6 panel-group">
        <div class="panel-heading row bold">
          Lengths In Stock
          <div class="row">
            <div class="col-xs-3 col-wide">Quantity</div>
            <div class="col-xs-4 col-wide">Length</div>
            <div class="col-xs-5 col-wide">Label</div>
          </div>
        </div>
        <div id="StockList" class="panel"></div>
        <div class="panel-heading row">
          <button id="ButtonAddStockRow" class="btn btn-green btn-small">+</Button>
          <button id="ButtonRemoveStockRow" class="btn btn-red btn-small">-</button>
        </div>
      </div>

    </div>
  </div>
  <div id="Error" class="alert alert-danger" role="alert"></div>

  <div id="Results">
    <button id="ButtonRestart" class="btn btn-blue">Restart</button>
    <div id="ResultList"></div>
  </div>
</div>
<input type="hidden" id="State" value="{}" />

<script src="./scripts/jquery.js"></script>
<script src="./scripts/library.js"></script>
<script src="./scripts/class.js"></script>
<script src="./scripts/calc.js"></script>
<script src="./scripts/validation.js"></script>
<script src="./scripts/page.js"></script>
<script src="./scripts/tests.js"></script>
</body>
</html>
